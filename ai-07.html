<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table-of-contents {
    margin: 20px;
}

.table-of-contents ol {
    list-style-type: none;
    counter-reset: section;
    padding-left: 0;
}

.table-of-contents ol > li {
    counter-increment: section;
    margin-bottom: 10px;
}

.table-of-contents ol > li > a {
    display: block;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.table-of-contents ol > li > a::before {
    content: counters(section, ".") ". ";
    margin-right: 5px;
    color: #999;
}

.table-of-contents ol > li > ol {
    list-style-type: none;
    counter-reset: subsection;
    padding-left: 20px;
}

.table-of-contents ol > li > ol > li {
    counter-increment: subsection;
    margin-bottom: 5px;
}

.table-of-contents ol > li > ol > li > a {
    display: block;
    text-decoration: none;
    color: #666;
    font-weight: normal;
}

.table-of-contents ol > li > ol > li > a::before {
    content: counters(section, ".") "." counters(subsection, ".") " ";
    margin-right: 5px;
    color: #ccc;
}

    </style>
</head>
<body>

    <ol>

            <ol>

        </li>

            </ol>
        </li>
    </ol>
</div>
