<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com o DOM I</title>
</head>
<body>
    <h1>Testando o Live Server</h1>
    <p>Ol√° Mundo!!!</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <hr>
    <script>
        window.document.write(window.document.charset)
        window.document.write(window.document.URL)
        window.document.write(window.navigator.appName)
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write(p2.innerText)
        p1.style.color = 'blue'
        var corpo = window.document.body
        corpo.style.background = 'gray'
        window.document.write(p2.innerHTML)
    </script>
</body>
</html>
