<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading Page</title>
    <style>
        /* Fullscreen skeleton overlay */
        #skeleton-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Animation effect */
        .skeleton {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background: linear-gradient(90deg, #e0e0e0 25%, #f3f3f3 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 5px;
            margin: 10px 0;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Hide content until fully loaded */
        #content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Skeleton Loading -->
    <div id="skeleton-loader">
        <div>
            <div class="skeleton" style="height: 40px; width: 300px;"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <!-- Actual Page Content -->
    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>This is the actual content that will appear after loading.</p>
    </div>

    <script>
        // Remove skeleton and show content after page loads
        window.onload = function() {
            document.getElementById("skeleton-loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        };
    </script>

</body>
</html>
