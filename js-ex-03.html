<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados I</title>
</head>
<body>
    <h1>Olá Mundo!</h1>

        <p>Liberado da Maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digita um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // 'Number.parseInt()' para números inteiros
        // 'Number.parseFloat()' para números reais
        // 'Number()' para ambos
        // 'String()' converte para string
    </script>
</body>
</html>
