<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail</title>
</head>
<body>

    <a id="video-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img id="video-thumbnail" alt="Video Thumbnail">
    </a>

    <script>
        // Function to extract YouTube video ID
        function getYouTubeID(url) {
            const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        // Set thumbnail dynamically
        function setYouTubeThumbnail() {
            const videoLink = document.getElementById("video-link");
            const videoThumbnail = document.getElementById("video-thumbnail");
            const videoURL = videoLink.href;
            const videoID = getYouTubeID(videoURL);

            if (videoID) {
                videoThumbnail.src = `https://img.youtube.com/vi/${dQw4w9WgXcQ}/maxresdefault.jpg`;
            } else {
                console.error("Invalid YouTube URL");
            }
        }

        setYouTubeThumbnail();
    </script>

</body>
</html>
