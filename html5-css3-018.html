    <title>Alinhando Tabelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 1000px;
            height: 1000px;
            background-color: rgb(168, 189, 226);
        }

        td {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, adventurer!</h1>
    </header>
    <main>
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="numero">20</td>
            </tr>
        </table>
        <hr>

</html>
