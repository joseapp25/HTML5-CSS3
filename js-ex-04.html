<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello World!!!</h1>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas é <ins>${nome.toUpperCase()}</ins>.<br>`)
        document.write(`Seu nome em letras minúsculas é <ins>${nome.toLocaleLowerCase()}</ins>.`)
    </script>
</body>
</html>
