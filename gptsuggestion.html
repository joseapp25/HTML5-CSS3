<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .word {
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
            margin: 10px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .word:hover {
            background-color: #e0e0e0;
        }

        .translation {
            font-size: 1.2em;
            color: #007bff;
            margin-top: 5px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .translation.show {
            opacity: 1;
            height: auto;
        }
    </style>
    <script>
        function toggleTranslation(id) {
            var translation = document.getElementById(id);
            translation.classList.toggle("show");
        }
    </script>
</head>
<body>

    <h2>Vocabulary List</h2>

    <div class="word" onclick="toggleTranslation('trans1')">Apple üçè</div>
    <div id="trans1" class="translation">Ma√ß√£</div>

    <div class="word" onclick="toggleTranslation('trans2')">Car üöó</div>
    <div id="trans2" class="translation">Carro</div>

    <div class="word" onclick="toggleTranslation('trans3')">Dog üê∂</div>
    <div id="trans3" class="translation">Cachorro</div>

</body>
</html>
