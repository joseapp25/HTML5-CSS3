    <title>Tabelas em HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 1000px;
            background-color: rgb(168, 189, 226);
        }

        tr.linha {
            background-color: rgb(75, 75, 75);
            color: white;
        }

        td {
            padding: 5px;
            border: 1px solid black;
        }

        td.dado {
            background-color: rgb(243, 181, 67);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, adventurer!</h1>
    </header>
    <main>
        <table>
            <tr class="linha">
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td class="dado">B3</td>
                <td>C3</td>
            </tr>
        </table>
