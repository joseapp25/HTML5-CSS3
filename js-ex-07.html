<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com o DOM III</title>
    <style>
        div#area {
            background-color: purple;
            font-size: 30px;
            color: white;
            height: 400px;
            width: 400px;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>
<body>
    <div id="area">Interaja</div>
    <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)        
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'darkblue'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'darkred'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'purple'
        }

        //EVENTOS DOM

            //MOUSE EVENTS
                //mouseenter
                //mouseout
                //mousemove
                //mousedown
                //mouseup
                //click

            //TOUCH EVENTS
    </script>
</body>
</html>
