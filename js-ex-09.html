<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran Multa</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

        <span>Velocidade do Carro: </span><input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>

    <script>

        function calcular() {
            
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</stromg>.</p>`
                if (vel > 60) {
                    res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade.`
                }
            res.innerHTML += `<p>Dirija sempre usando o cinto de segurança.</p>`
        }

    </script>
</body>
</html>
