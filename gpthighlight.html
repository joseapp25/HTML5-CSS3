<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sync with Highlighted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .text-container {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 600px;
            margin: auto;
        }

        .highlight {
            background-color: yellow;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <h2>Listen and Read Along</h2>

    <audio id="audio" controls>
        <source src="midia/sarah.and.john-gpt-highlighttest.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <p class="text-container">
        <strong>Sara: </strong><span id="word1">Hi John. How are you?</span><br>
        <strong>John: </strong><span id="word2">Hi Sara. I'm good, thanks. How about you?</span><br>
        <strong>Sara: </strong><span id="word3">I'm great!</span>
    </p>

    <script>
        document.getElementById("audio").addEventListener("timeupdate", function() {
            let currentTime = this.currentTime;

            document.querySelectorAll(".highlight").forEach(el => el.classList.remove("highlight"));

            if (currentTime >= 0 && currentTime < 2.5) {
                document.getElementById("word1").classList.add("highlight");
            } else if (currentTime >= 3.0 && currentTime < 4.5) {
                document.getElementById("word2").classList.add("highlight");
            } else if (currentTime >= 4.5 && currentTime < 6.0) {
                document.getElementById("word3").classList.add("highlight");
            }
        });

        audio.addEventListener("ended", clearHighlights);
    </script>

</body>
</html>
