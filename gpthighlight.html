<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sync with Highlighted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .text-container {
            font-size: 1.5em;
            line-height: 1.6;
            max-width: 600px;
            margin: auto;
        }

        .highlight {
            background-color: yellow;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <h2>Listen and Read Along</h2>

    <audio id="audio" controls>
        <source src="midia/sarah.and.john-gpt-highlighttest.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <p class="text-container">
        <span id="word1"><strong>Sara:</strong> Hi John. How are you?</span>,<br>
        <span id="word2"><strong>John:</strong> Hi Sara. I'm good, thanks. How about you?</span><br>
        <span id="word3"><strong>Sara:</strong>I'm great!</span>
    </p>

    <script>
        document.getElementById("audio").addEventListener("timeupdate", function() {
            let currentTime = this.currentTime;

            // Clear previous highlights
            document.querySelectorAll(".highlight").forEach(el => el.classList.remove("highlight"));

            // Time ranges for each word
            if (currentTime >= 0 && currentTime < 0.8) {
                document.getElementById("word1").classList.add("highlight");
            } else if (currentTime >= 1.0 && currentTime < 5.0) {
                document.getElementById("word2").classList.add("highlight");
            } else if (currentTime >= 5.5 && currentTime < 6.5) {
                document.getElementById("word3").classList.add("highlight");
            } else if (currentTime >= 6.5 && currentTime < 8.5) {
                document.getElementById("word4").classList.add("highlight");
            }
        });
    </script>

</body>
</html>
