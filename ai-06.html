<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnails</title>
</head>
<body>

    <a class="video-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img class="video-thumbnail" alt="Video Thumbnail">
    </a>

    <a class="video-link" href="https://www.youtube.com/watch?v=rgQHJfl8w94" target="_blank">
        <img class="video-thumbnail" alt="Video Thumbnail">
    </a>

    <a class="video-link" href="https://www.youtube.com/watch?v=M7BWHPtV1qM" target="_blank">
        <img class="video-thumbnail" alt="Video Thumbnail">
    </a>

    <a class="video-link" href="https://www.youtube.com/watch?v=IINRthI72-A&t" target="_blank">
        <img class="video-thumbnail" alt="Video Thumbnail">
    </a>

    

    <script>
        function getYouTubeID(url) {
            const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        function setYouTubeThumbnails() {
            const videoLinks = document.querySelectorAll(".video-link");

            videoLinks.forEach(link => {
                const videoURL = link.href;
                const videoID = getYouTubeID(videoURL);
                const img = link.querySelector(".video-thumbnail");

                if (videoID) {
                    img.src = `https://img.youtube.com/vi/${videoID}/maxresdefault.jpg`;
                } else {
                    console.error("Invalid YouTube URL:", videoURL);
                }
            });
        }

        setYouTubeThumbnails();
    </script>

</body>
</html>
